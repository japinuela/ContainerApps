name: Trigger auto deployment for bigdata-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bigdata-container-AutoDeployTrigger-1b5f6f25-e723-4fe8-9c71-6f628178fa7b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BIGDATACONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BIGDATACONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BIGDATACONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrjapinuela.azurecr.io
          registryUsername: ${{ secrets.BIGDATACONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BIGDATACONTAINER_REGISTRY_PASSWORD }}
          containerAppName: bigdata-container
          resourceGroup: bigdata-japinuela_group
          imageToBuild: acrjapinuela.azurecr.io/bigdata-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


